<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let t of team">
    <ion-card-header collapse="condense">
      <ion-label>{{t.nom | uppercase}}</ion-label>
      <br />
      <ion-label>Num√©ro: {{t.numero}}</ion-label>
      <br />
      <ion-label>Info: {{t.detail}}</ion-label>
    </ion-card-header>

    <ion-card-content>
      <img src="{{t.img}}" alt="{{t.nom}}" width="25px " />
    </ion-card-content>
  </ion-card>
</ion-content>
