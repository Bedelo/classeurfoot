<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let t of team">
    <ion-card-header collapse="condense">
      
    </ion-card-header>

    <ion-card-content > 
      <ion-grid >
        <ion-row >
          <ion-col size="4">
            <img src="{{t.img}}" alt="{{t.nom}}" width="50px " />
          </ion-col>

          <ion-col size="8">
            <ion-label>{{t.nom | uppercase}}</ion-label><br>
            <ion-label>Num√©ro: {{t.numero}}</ion-label><br>
            <ion-label>Poste: {{t.detail}}</ion-label><br>
          </ion-col>
        </ion-row>      
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
